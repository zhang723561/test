<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas 基本使用</title>
    <style>
        canvas {
            box-shadow: 0px 0px 5px #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<canvas width="800" height="800" id="canvas">

</canvas>

<script>
    // 获取 canvas 元素
    let canvas = document.getElementById('canvas');
    // 通过判断getContext方法是否存在来判断浏览器的支持性
    if(canvas.getContext) {
        //
        let ctx = canvas.getContext('2d');
        // 一段完整的绘制
        ctx.beginPath()
        ctx.moveTo(50, 30);
        //ctx.lineTo(200, 30);
        ctx.quadraticCurveTo(125, 50, 200, 30);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath()
        ctx.strokeRect(50, 50, 200, 100);
        ctx.closePath();
       //  ctx.fillRect(50, 50, 200, 100);
       //  ctx.clearRect(75, 75, 100, 70);
        ctx.beginPath()
        ctx.arc(200, 60, 50, Math.PI/4, Math.PI , false);
        ctx.stroke();
        ctx.fill()
        ctx.closePath();

        ctx.beginPath();
        ctx.ellipse(250, 350, 50, 100, Math.PI/2, 0, 2 * Math.PI); // 旋转90°
        ctx.fill();

        ctx.font = "50px serif"; // 设置文案大小和字体
        ctx.shadowColor = "#cccccc"; //  设置阴影颜色
        ctx.fillStyle = "#ee7934"; //  设置填充颜色
        ctx.shadowOffsetX = 10; // X轴上的阴影
        ctx.shadowOffsetY = 10; // Y轴上的阴影
        ctx.shadowBlur = 5; // 阴影的模糊程度

        ctx.fillText("Canvas 详解", 300, 250);

        // 矩形
        //strokeRect(x, y, width, height)x和y 是矩形的起点坐标，width和height 是矩形的宽高
        // clearRect(x, y, width, height) 清除指定矩形区域，让清除部分完全透明
        //ctx.strokeRect(50, 50, 200, 100);
        // ctx.fillRect(100, 100, 200, 100); 填充矩形

        //圆 . 圆弧  需要 stroke结束
        //绘制圆弧或者圆，使用的方法是：arc(x, y, radius, startAngle, endAngle, anticlockwise)。
        // x和Y为圆心的坐标，radius为半径，startAngle为圆弧或圆的开始位置，endAngle为圆弧或圆的结束位置
        // anticlockwise是绘制的方向（不写默认为false，从顺时针方向）
        // ctx.arc(60, 60, 50, 0, Math.PI, false);

        // 贝塞尔曲线
        // 二次曲线
        //quadraticCurveTo(cp1x, cp1y, x, y)，其中cp1x和cp1y为一个控制点，x和y为结束点。
        // 三次曲线
        // ctx.bezierCurveTo(cp1x,cp1y, cp2x,cp2y, x, y)其中cp1x和cp1y为一个控制点，cp2x和cp2y为第二个控制点
        // ctx.moveTo(50, 50);
        // ctx.quadraticCurveTo(200, 200, 350, 50);
        // ctx.stroke();

        // 样式展示相关属性
        // lineWidth  绘制线条宽度
        // lineCap  线段端点展示  butt round square 三个选项
        //lineJoin 该属性可以设置两线段连接处所显示的样子。可选值为：round, bevel 和 miter

        // 文字： ctx.fillText(txt, x, y, maxWidth) 内容 坐标 最大宽度（选填）
    }
</script>
</body>
</html>
